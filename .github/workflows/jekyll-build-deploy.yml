name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.0'

      - name: Install build dependencies
        # Ensure build-essential is installed for compiling native extensions
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Clean and Bundle Install (Force rebuild of all gems)
        run: |
          # Remove any previous bundle installation to ensure a completely fresh start
          rm -rf vendor/bundle || true
          # Configure specific gems to prevent them from using bundled pre-compiled compilers
          bundle config set --local build.sass-embedded "--disable-install-bundled-compiler"
          bundle config set --local build.google-protobuf "--disable-install-bundled-compiler"
          # Perform a fresh bundle install, forcing re-installation and re-compilation of all gems.
          # --full-index ensures Bundler checks the latest gem info, --jobs speeds it up, --retry handles transient network issues.
          bundle install --full-index --jobs 4 --retry 3 --force

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site